        // mappings from ip response => ip server data model
        let mappings = {
          city : "city",
          ip : "query",
          country_code : "countryCode",
          country_name : "countryName",
          latitude : "lat",
          longitude : "lon",
          region_code : "region",
          time_zone : "timezone",
          zip_code : "zip"
        }
        // transorm response
        let request = {}
        for (let i in mappings) {
          request[i] = ipResponse[mappings[i]]
        }
        // formulate request to metrics server
        $.post(metricsServer, JSON.stringify(request), function(res) {
